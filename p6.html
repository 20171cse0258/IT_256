<html>
   <head>
      <title> html frames </title>
   </head>
<frameset cols ="50%,*">   
<frameset rows ="30%,40%,30%">
     <frame name="top" src="p1.html">
        <frame name="main" src="p2.html">
           <noframe>
                <body> your browser does not support frames </body>
           </noframes>
    </frameset>
      
<frameset rows ="30%,40%,30%">
     <frame name="top" src="p1.html">
        <frame name="main" src="p2.html">
           <noframe>
                <body> your browser does not support frames </body>
           </noframes>
</frameset>
</html>
